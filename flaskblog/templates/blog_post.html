{% extends "layouts.html" %}
{% block content %}
	<div class="article-title text-center">
		<h2>{{ post.title }}</h2>
		{% for category in post.category %}
		    <a href="{{ url_for('category', name=category)}}" class="badge badge-light">
		        {{ category }}
	        </a>  
		{% endfor %}
		•&nbsp;<small class="text-muted">{{ post.minread }}</small>
		•&nbsp;<small class="text-muted">{{ post.published }}</small>
	</div>
	<div class="post-content">
		{{ post.html|safe }}
	</div>
	<div class="go-back text-center">
		<a href="{{ url_for('blog')}}" class="btn btn-sm blue-button" role="button">Go Back</a>	
	</div>
{% endblock %}
